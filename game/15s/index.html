<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="HandheldFriendly" content="True">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>15s Fight</title>
	<link rel="stylesheet" href="clicker.css">
</head>
<body>
	
	<div id="numberBox">0</div>
	<div id="clock" class="clock"><span class="bar"></span></div>
	<div id="clickArea" class="click-area"></div>
	<div id="mask" class="mask"></div>
	<div id="menu" class="menu">
		<h1 class="title">15s Fight</h1>
		<div id="scoresBox" class="scores-box">
			<div id="scoresCurrent" class="scores-current">
			</div>
			<!-- <div id="a" class="scores-best"></div> -->
		</div>
		<div class="action-box">
			<a href="javascript:;" id="restartBtn" class="restart-btn">New Game</a>
		</div>
	</div>
	<div id="readyTimer" class="ready-timer"></div>
	
	<script src="clicker.js"></script>
</body>
</html>
